<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (title=${zona.idZona} ? 'Editar Zona de Trabajo' : 'Crear Zona de Trabajo', content=~{::content})}">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Zona de Trabajo</title>
</head>
<body>
    <div th:fragment="content" class="card max-w-lg mx-auto">
        <h2 class="text-3xl font-bold text-gray-800 mb-6" th:text="${zona.idZona} ? 'Editar Zona de Trabajo' : 'Crear Nueva Zona de Trabajo'"></h2>

        <form th:action="@{/zonas/save}" th:object="${zona}" method="post">
            <input type="hidden" th:field="*{idZona}" />

            <div class="mb-4">
                <label for="nombreZona" class="form-label">Nombre de Zona:</label>
                <input type="text" id="nombreZona" th:field="*{nombreZona}" class="form-input" required />
            </div>

            <div class="mb-6">
                <label for="descripcion" class="form-label">Descripci√≥n:</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-input" rows="3"></textarea>
            </div>

            <div class="flex justify-between items-center">
                <button type="submit" class="btn-primary font-semibold">Guardar Zona</button>
                <a href="/zonas" class="btn-secondary font-semibold">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
