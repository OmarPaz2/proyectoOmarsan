<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'Ormasan Gestión de Soldadura'}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb; 
        }
        .header-bg {
            background-color: #f97316; 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); 
        }
        .btn-primary {
            background-color: #f97316; 
            color: white;
            border-radius: 0.75rem;
            padding: 0.85rem 1.75rem; 
            transition: all 0.3s ease-in-out; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }
        .btn-primary:hover {
            background-color: #ea580c; 
            transform: translateY(-2px); 
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .btn-secondary {
            background-color: #2563eb; 
            color: white;
            border-radius: 0.75rem;
            padding: 0.85rem 1.75rem;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-secondary:hover {
            background-color: #1d4ed8; 
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .table-header {
            background-color: #1e3a8a; 
            color: white;
            font-weight: 600; 
            padding: 0.95rem 1.25rem; 
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); 
            padding: 2.5rem; 
            border: 1px solid #e0e0e0; 
        }
        .form-input {
            border: 1px solid #a0a0a0; 
            border-radius: 0.5rem; 
            padding: 0.65rem 1rem; 
            width: 100%;
            margin-bottom: 1rem;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        .form-input:focus {
            border-color: #2563eb; 
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3); 
        }
        .form-label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600; 
            color: #1f2937; 
        }
        .link-blue {
            color: #2563eb; 
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .link-blue:hover {
            text-decoration: underline;
            color: #1d4ed8; 
        }
        .text-gray-800 {
            color: #1f2937; 
        }
        .text-gray-600 {
            color: #4b5563; 
        }
        .border-b {
            border-color: #d1d5db;
        }
        .hover\:bg-gray-50:hover {
            background-color: #f9fafb; 
        }
		
		   
    </style>

</head>
<body class="flex flex-col min-h-screen">
    <header class="header-bg p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/Home" class="text-white text-2xl font-bold">Ormasan Soldadura</a>
            <ul class="flex space-x-6">
                <li><a href="/zonas" class="text-white hover:text-gray-200 text-lg font-medium transition duration-300">Zonas de Soldadura</a></li>
                <li><a href="/implementos" class="text-white hover:text-gray-200 text-lg font-medium transition duration-300">Equipos de Seguridad</a></li>
				<li><a href="/Materiales/Listar" class="text-white hover:text-gray-200 text-lg font-medium transition duration-300">Materiales</a></li>
				<li><a th:href="@{'/trabajoCosteo/Costeo'}" class="text-white hover:text-gray-200 text-lg font-medium transition duration-300">Registrar Costeo</a></li>
				<li><a href="/costeo/listar" class="text-white hover:text-gray-200 text-lg font-medium transition duration-300">Reporte</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex-grow container mx-auto p-6">
         <th:block th:replace="${content}" />
    </main>

    <footer class="bg-gray-900 text-white p-4 text-center text-sm">
        <p>&copy; 2025 Ormasan Gestión de Soldadura. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
